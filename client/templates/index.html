<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title> Ask and Recieve</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ask and Recieve</h1>
        </div>
    </div>

    <div class="container">
        <form method="post">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Input:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" style="height: 150px"
                    name="user_input"></textarea>
            </div>
            <button class="btn btn-primary mb-3" type="submit" value="submit">Submit</button>
        </form>

        <input class="form-control" type="text" style="height:150px"
            placeholder="{% if response %} {{ response }} {% endif %}" readonly>
    </div>

</body>

</html>
